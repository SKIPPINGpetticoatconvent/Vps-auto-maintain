name: Go CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # âœ… æ‰‹åŠ¨è§¦å‘

env:
  GO_VERSION: '1.21'
  GO_CACHE_DIR: ~/.cache/go-build
  GO_MOD_CACHE: ~/go/pkg/mod

jobs:
  # ==============================
  # âš™ï¸ æ„å»ºä¸æµ‹è¯•
  # ==============================
  build-and-test:
    name: æ„å»ºä¸æµ‹è¯•
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Go
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½® Go ç¯å¢ƒ
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: false  # æˆ‘ä»¬æ‰‹åŠ¨ç®¡ç†ç¼“å­˜

    # âœ… ç¼“å­˜ Go æ¨¡å—ä¸æ„å»ºäº§ç‰©
    - name: æ¢å¤ Go ç¼“å­˜
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.GO_MOD_CACHE }}
          ${{ env.GO_CACHE_DIR }}
        key: ${{ runner.os }}-go-${{ hashFiles('Go/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ä¸‹è½½ä¾èµ–
      run: go mod download

    - name: éªŒè¯ä¾èµ–
      run: go mod verify

    - name: æ„å»ºé¡¹ç›®
      run: |
        mkdir -p dist
        if [ -d "cmd/vps-tg-bot" ]; then
          go build -v -trimpath -ldflags "-s -w" -o dist/vps-tg-bot ./cmd/vps-tg-bot
        elif [ -f "main.go" ]; then
          go build -v -trimpath -ldflags "-s -w" -o dist/vps-tg-bot .
        else
          echo "âŒ æœªæ‰¾åˆ°å…¥å£æ–‡ä»¶ (main.go æˆ– cmd/vps-tg-bot)"
          exit 1
        fi

    - name: è¿è¡Œæµ‹è¯•
      env:
        GOCACHE: ${{ env.GO_CACHE_DIR }}
      run: |
        if find . -name "*_test.go" -type f | grep -q .; then
          go test -v -count=1 -coverprofile=coverage.out -covermode=atomic ./...
        else
          echo "âš ï¸  æ²¡æœ‰æ‰¾åˆ°æµ‹è¯•æ–‡ä»¶ï¼Œè·³è¿‡æµ‹è¯•"
        fi

    - name: ç”Ÿæˆè¦†ç›–ç‡æŠ¥å‘Š
      if: hashFiles('Go/coverage.out') != ''
      run: go tool cover -html=coverage.out -o coverage.html

    - name: ä¸Šä¼ æµ‹è¯•æŠ¥å‘Š
      if: hashFiles('Go/coverage.out') != ''
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          Go/coverage.out
          Go/coverage.html

    - name: ä¸Šä¼ æ„å»ºäº§ç‰©
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: binary
        path: Go/dist/vps-tg-bot*

  # ==============================
  # ğŸš€ åˆ›å»º Release
  # ==============================
  release:
    name: åˆ›å»º Release
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: startsWith(github.ref, 'refs/tags/v')
    defaults:
      run:
        working-directory: ./Go
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: false

    - name: æ¢å¤ Go ç¼“å­˜
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.GO_MOD_CACHE }}
          ${{ env.GO_CACHE_DIR }}
        key: ${{ runner.os }}-go-${{ hashFiles('Go/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: æ„å»ºå¤šå¹³å°äºŒè¿›åˆ¶æ–‡ä»¶
      run: |
        mkdir -p dist
        GOOS=linux   GOARCH=amd64 go build -o dist/vps-tg-bot-linux-amd64   ./cmd/vps-tg-bot
        GOOS=linux   GOARCH=arm64 go build -o dist/vps-tg-bot-linux-arm64   ./cmd/vps-tg-bot
        GOOS=windows GOARCH=amd64 go build -o dist/vps-tg-bot-windows-amd64.exe ./cmd/vps-tg-bot
        GOOS=darwin  GOARCH=amd64 go build -o dist/vps-tg-bot-darwin-amd64  ./cmd/vps-tg-bot
        GOOS=darwin  GOARCH=arm64 go build -o dist/vps-tg-bot-darwin-arm64  ./cmd/vps-tg-bot

    - name: åˆ›å»º GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          Go/dist/vps-tg-bot-*
          Go/docker-compose.yml
          Go/vps-tg-bot-install.sh
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
