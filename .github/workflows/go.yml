name: Build & Release Go Bot

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'   # 当你推送版本标签 (如 v1.0.0) 时触发发布
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # 允许手动触发

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Verify dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...

      - name: Build binary
        run: |
          mkdir -p dist
          go build -v -trimpath -ldflags "-s -w" -o dist/vps-tg-bot ./cmd/vps-tg-bot

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vps-tg-bot
          path: dist/vps-tg-bot

  release:
    name: Cross-Compile & Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')  # 仅当 push tag 时执行
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Cross compile for ${{ matrix.goos }}-${{ matrix.goarch }}
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -v -trimpath -ldflags "-s -w -X main.Version=${{ github.ref_name }}" \
          -o dist/vps-tg-bot-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/vps-tg-bot

      - name: Compress binaries
        run: |
          cd dist
          for f in vps-tg-bot-*; do
            zip "$f.zip" "$f"
          done

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
