name: Build & Release Go Bot

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Go  # ✅ 切换到 Go 子目录执行
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Verify modules
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: |
          mkdir -p dist
          go build -v -trimpath -ldflags "-s -w" -o dist/vps-tg-bot ./cmd/vps-tg-bot

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vps-tg-bot
          path: Go/dist/vps-tg-bot

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    defaults:
      run:
        working-directory: Go
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Cross compile
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -v -trimpath -ldflags "-s -w -X main.Version=${{ github.ref_name }}" \
          -o dist/vps-tg-bot-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/vps-tg-bot

      - name: Compress binaries
        run: |
          cd dist
          for f in vps-tg-bot-*; do zip "$f.zip" "$f"; done

      - name: Release binaries
        uses: softprops/action-gh-release@v2
        with:
          files: Go/dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
