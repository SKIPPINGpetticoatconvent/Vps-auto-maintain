name: Go CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

env:
  GO_VERSION: '1.23'
  DOCKER_IMAGE: 'vps-tg-bot'

jobs:
  # 代码质量检查
  lint:
    name: 代码检查
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Go 环境
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: 运行 golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --config .golangci.yml --timeout 5m

  # 构建和测试
  build-and-test:
    name: 构建与测试
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Go 环境
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: 下载依赖
      run: go mod download

    - name: 验证依赖
      run: go mod verify

    - name: 构建项目
      run: |
        make build || go build -v -o vps-tg-bot ./cmd/...

    - name: 运行测试
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: 生成测试覆盖率报告
      run: go tool cover -html=coverage.out -o coverage.html

    - name: 上传覆盖率报告
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: binary
        path: vps-tg-bot*

  # 安全扫描
  security:
    name: 安全扫描
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Go 环境
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: 运行 Gosec 安全扫描
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

    - name: 上传安全扫描结果
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec-results.sarif

  # Docker 镜像构建
  docker:
    name: Docker 镜像构建
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 登录 Docker Hub (可选)
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 提取 Docker 元数据
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: 构建 Docker 镜像
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 发布 Release
  release:
    name: 创建 Release
    runs-on: ubuntu-latest
    needs: [build-and-test, docker]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Go 环境
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: 构建多平台二进制文件
      run: |
        GOOS=linux GOARCH=amd64 go build -o vps-tg-bot-linux-amd64 ./cmd/...
        GOOS=linux GOARCH=arm64 go build -o vps-tg-bot-linux-arm64 ./cmd/...
        GOOS=windows GOARCH=amd64 go build -o vps-tg-bot-windows-amd64.exe ./cmd/...
        GOOS=darwin GOARCH=amd64 go build -o vps-tg-bot-darwin-amd64 ./cmd/...
        GOOS=darwin GOARCH=arm64 go build -o vps-tg-bot-darwin-arm64 ./cmd/...

    - name: 创建 GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          vps-tg-bot-*
          docker-compose.yml
          vps-tg-bot-install.sh
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
