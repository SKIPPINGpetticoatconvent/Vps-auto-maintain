name: Build & Release Go Bot

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      version:
        description: "手动触发时使用的版本号（例如 v1.2.3）"
        required: false
        default: "manual"
      skip_tests:
        description: "是否跳过测试？（true/false）"
        required: false
        default: "false"

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug: Show workspace structure
        run: |
          echo "==> Current path:"
          pwd
          echo "==> List files:"
          ls -R .

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: true

      - name: Verify dependencies
        run: go mod tidy

      - name: Run tests
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        run: go test -v ./...

      - name: Build binary (Linux x86_64)
        run: |
          mkdir -p dist
          echo "==> Building binary from ./cmd/vps-tg-bot"
          go build -v -trimpath -ldflags "-s -w" \
            -o dist/vps-tg-bot ./cmd/vps-tg-bot

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vps-tg-bot
          path: Go/dist/vps-tg-bot

  release:
    name: Cross-Compile & Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    defaults:
      run:
        working-directory: Go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug: Verify path before build
        run: |
          echo "==> Current path for release job:"
          pwd
          ls -R .

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: true

      - name: Cross compile
        run: |
          mkdir -p dist
          BIN_NAME="vps-tg-bot-${{ matrix.goos }}-${{ matrix.goarch }}"
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi

          VERSION="${{ github.ref_name }}"
          if [ "${{ github.event.inputs.version }}" != "" ]; then VERSION="${{ github.event.inputs.version }}"; fi

          echo "==> Building ${BIN_NAME}${EXT} with Version=${VERSION}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -v -trimpath \
            -ldflags "-s -w -X 'main.Version=${VERSION}'" \
            -o dist/${BIN_NAME}${EXT} ./cmd/vps-tg-bot

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Compress binaries
        run: |
          cd dist
          for f in vps-tg-bot-*; do
            zip -9 "${f}.zip" "$f"
          done

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Go/dist/*.zip
            Go/dist/SHA256SUMS.txt
          generate_release_notes: true
          name: ${{ github.event.inputs.version || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
