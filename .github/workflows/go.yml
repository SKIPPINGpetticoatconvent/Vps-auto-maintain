name: Build & Release Go Bot

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'          # 推送 tag（如 v1.0.0）时触发自动发布
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Verify dependencies
        run: go mod tidy
        working-directory: Go   # 仅此处切入 Go 子目录做 mod 检查

      - name: Run tests
        run: go test -v ./...
        working-directory: Go

      - name: Build binary
        run: |
          mkdir -p Go/dist
          go build -v -trimpath -ldflags "-s -w" \
            -o Go/dist/vps-tg-bot ./Go/cmd/vps-tg-bot

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vps-tg-bot
          path: Go/dist/vps-tg-bot

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')   # 仅 tag 触发
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Cross compile
        run: |
          mkdir -p Go/dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -v -trimpath -ldflags "-s -w -X main.Version=${{ github.ref_name }}" \
          -o Go/dist/vps-tg-bot-${{ matrix.goos }}-${{ matrix.goarch }} ./Go/cmd/vps-tg-bot

      - name: Compress binaries
        run: |
          cd Go/dist
          for f in vps-tg-bot-*; do zip "$f.zip" "$f"; done

      - name: Release binaries
        uses: softprops/action-gh-release@v2
        with:
          files: Go/dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
