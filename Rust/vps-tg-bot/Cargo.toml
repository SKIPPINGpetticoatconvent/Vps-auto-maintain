[package]
name = "vps-tg-bot"
version = "1.0.0"
edition = "2021"
authors = ["Your Name"]
description = "VPS management Telegram bot written in Rust"
license = "MIT"

[dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Telegram Bot API
# Disable default features to avoid native-tls/openssl
teloxide = { version = "0.12", default-features = false, features = ["macros", "rustls"] }
reqwest = { version = "0.11", default-features = false, features = ["json", "stream", "rustls-tls"] }

# Task scheduling
cron = "0.12"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
log = "0.4"
env_logger = "0.10"

# Error handling
thiserror = "1.0"

# System operations
users = "0.11"
regex = "1.0"

[dev-dependencies]
tempfile = "3.0"
mockall = "0.12"
tokio-test = "0.4"
trybuild = "1.0"

[features]
default = []
debug = []

[profile.release]
opt-level = 3
debug = false
strip = true
lto = true
codegen-units = 1
panic = "abort"
